<!-- navigator -->
<div class="row">
  <div class="col-md-6">
  <b> Facility </b> <span class="fa fa-caret-right"></span> {{facility.facility}} 
  </div>
  <div class="col-md-6">
  <div style="float:right">
    <button class="btn btn-default" ng-click="save()" ng-disabled="form.$invalid">
    <span class="fa fa-save"></span> Save</button>
    
        <button class="btn btn-default" ng-click="refresh()">
    <span class="fa fa-refresh"></span> Refresh</button>
    <a type="button" class="btn btn-default" href="#/facility.list">
    <span class="glyphicon glyphicon-list"></span> List</a>
  </div>
  </div>
</div>
<br />

<!-- form -->
<form class="form-horizontal" role="form" name="form">
  <tabset>
    <tab heading="General">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_facility">FacilityCode:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="facility" id="id_facility" ng-model="facility.facility" required="" ui-validate=" '$value.length&lt;15'" />
              <span ng-show='form.facility.$error.validator'>FacilityCode required</span>
              <!-- [varchar] -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_texths">Facility:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="texths" id="id_texths" ng-model="facility.texths" required="" ui-validate=" '$value.length&gt;0'" />
              <span ng-show='form.texths.$error.validator'>Text required</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_company">Company:</label>
            <div class="col-md-9">
              <!-- input type="text" class="form-control" id="id_company" ng-model="facility.company" /-->
              
              <input id="id_company" type='hidden' style="width:270px" ui-select2="company_sel" ng-model="facility.company_id" required="" />
              <!--
              <select style="width:200px" id="id_company" ui-select2="select2Options" ng-model="facility.company">
                <option value=""></option>
                <option ng-repeat="item in company" value="{{item}}">{{item}}</option>
              </select>
              -->
              <!-- [varchar] -->
            </div>
          </div>
          
          
          
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_purchasingorganization">Purchasing Organization:</label>
            <div class="col-md-9">
 
              <select style="width:200px" id="id_purchasingorganization" ui-select2="purchasingorganization_sel" ng-model="facility.purchasingorganization">
                <option value=""></option>
                <option ng-repeat="item in purchasingorganization" value="{{item.id}}">{{item.text}}</option>
              </select>
            </div>
          </div>
          <!--
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_formattype">Formattype:</label>
            <div class="col-md-9">
            
              <select style="width:200px" id="id_formattype" ui-select2="select2Options" ng-model="facility.formattype">
                <option value=""></option>
                <option ng-repeat="item in company" value="{{item}}">{{item}}</option>
              </select>
            </div>
          </div-->
          <!--div class="form-group">
            <label class="col-md-3 control-label" for="id_domainmanagerid">Domainmanagerid:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_domainmanagerid" ng-model="facility.domainmanagerid" />
            </div>
          </div-->
          <!--div class="form-group">
            <label class="col-md-3 control-label" for="id_objectclass">Objectclass:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_objectclass" ng-model="facility.objectclass" />
              
            </div>
          </div-->
   
        </div>
      </div>
      <!-- -->
    </tab>
    <tab heading="Tab2"></tab>
    <tab heading="Tab3"></tab>
    <tab heading="Tab4"></tab>
    <tab heading="Tab5"></tab>
    <tab heading="System">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_id">ID:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_id" ng-model="facility.id" readonly="readonly" />
              <!-- [uuid] -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_seq">Sequence:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_seq" ng-model="facility.seq" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_modifiedon">Modified on:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_modifiedon" ng-model="facility.modifiedon" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_modifiedby">Modified by:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_modifiedby" ng-model="facility.modifiedby" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_createdon">Created on:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_createdon" ng-model="facility.createdon" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_createdby">Created by:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_createdby" ng-model="facility.createdby" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_rowversion">Row version:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_rowversion" ng-model="facility.rowversion" readonly="readonly" />
            </div>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</form>
