<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit - SF</title>
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/components/pickadate/lib/themes/classic.css">
  <link rel="stylesheet" href="/components/pickadate/lib/themes/classic.date.css">
  <link rel="stylesheet" href="/components/bootstrap-vertical-tabs/bootstrap.vertical-tabs.min.css">
  <link rel="stylesheet" href="/components/spectrum/spectrum.css">
  <link rel="stylesheet" href="schema.css">
</head>
<body ng-app="test" ng-controller="EditCtrl">

<div class="col-md-12">
  <h1>Schema Form Example</h1>
  <div class="row">
    <div class="col-sm-3">
      <h3>The Generated Form</h3>
      <form name="ngform"  sf-model="modelData" sf-form="form" sf-schema="schema" ng-submit="submitForm(ngform,modelData)"></form>
      <h3>Model</h3>
      <pre ng-cloak>{{pretty()}}</pre>
    </div>
    <div class="col-sm-8">
      <h3>Select Example</h3>
      <div class="form-group">
        <select class="form-control" id="selectTest"
                ng-model="selectedTest"
                ng-options="obj.name for obj in tests">
        </select>
      </div>
      <h3>Form</h3>
      <div ui-ace="{ theme: 'monokai',mode:'json'}"
           ng-class="{red: !itParsesForm}" ng-model="formJson" class="form-control form"></div>
      <h3>Schema</h3>
      <div ui-ace="{ theme: 'monokai',mode:'json'}"
           ng-class="{red: !itParses}" ng-model="schemaJson" class="form-control schema"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/components/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="/components/tv4/tv4.js"></script>
<script type="text/javascript" src="/components/ace-builds/src-min-noconflict/ace.js"></script>
<script type="text/javascript" src="/components/angular/angular.min.js"></script>
<script type="text/javascript" src="/components/angular-sanitize/angular-sanitize.min.js"></script>
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script> -->
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-sanitize.min.js"></script> -->


<script type="text/javascript" src="/components/angular-ui-sortable/sortable.js"></script>
<script type="text/javascript" src="/components/angular-ui-ace/ui-ace.js"></script>
<script type="text/javascript" src="/components/objectpath/lib/ObjectPath.js"></script>
<script type="text/javascript" src="/components/pickadate/lib/picker.js"></script>
<script type="text/javascript" src="/components/pickadate/lib/picker.date.js"></script>
<script type="text/javascript" src="/components/pickadate/lib/picker.time.js"></script>
<script type="text/javascript" src="/components/pickadate/lib/translations/zh_CN.js"></script>

<script type="text/javascript" src="/components/spectrum/spectrum.js"></script>
<script type="text/javascript" src="/components/spectrum/i18n/jquery.spectrum-zh-cn.js"></script>
<script type="text/javascript" src="/components/angular-spectrum-colorpicker/dist/angular-spectrum-colorpicker.min.js"></script>


<script type="text/javascript" src="/components/angular-schema-form/dist/schema-form.min.js"></script>
<script type="text/javascript" src="/components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
<script type="text/javascript" src="/components/angular-schema-form-datepicker/bootstrap-datepicker.min.js"></script>

<script type="text/javascript" src="/components/angular-schema-form-colorpicker/bootstrap-colorpicker.min.js"></script>

<script type="text/javascript" src="editCtrl.js"></script>
</body>
</html>
