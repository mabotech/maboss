
<div class="photo">

    <a href="" data-ng-click="card.showIndex = !card.showIndex">
        <div class="photo-index" data-ng-if="card.showIndex">
            <p>设备功能、计划...</p>

            <!--p class="balloon-wrapper">
                <span class="balloon">{{card.id}}</span>
            </p-->
        </div>

        <div class="photo-wrapper">
                  
        <span> &nbsp;&nbsp;{{card.id}}</span>
            <img src="" data-ng-src="{{card.src}}" class="animation-fade" data-imageloaded data-loadedclass="animation-faded">
        </div>


        <div class="photo-description">
            <span>{{card.name}}</span> 
        <p>{{card.data}}%<br/>
        {{card.downtime}}</p>
            <div style="background-color:{{card.color}};text-align:center;">
            {{card.status}} [{{card.runtime}}] 
            </div>
       
    </a>
</div>
