
<a href="#/builder">Builder</a>
 <div class="row">
        <h2>Form</h2>
        <hr/>
        <form class="form-horizontal">
            <div ng-model="form_model" fb-form="form_name" fb-default="defaultValue"></div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <input type="submit" ng-click="submit()" class="btn btn-default"/>
                </div>
            </div>
        </form>
        
        
         <div class="checkbox">
                        <label><input type="checkbox" ng-model="isShowScope" />
                            Show form scope
                        </label>
                    </div>
                    <pre ng-if="isShowScope">{{form}}</pre>
        
        <div class="checkbox">
            <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope=true" />
                Show scope
            </label>
        </div>
        <pre ng-if="isShowScope">{{get_input_str()}}</pre>
    </div>
