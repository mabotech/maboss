<div class="form-group">
    <label for="{{formName+index}}" class="col-md-4 control-label">{{label}}</label>
    <div class="col-md-8">
        <select id="{{formName+index}}" class="form-control" ng-model="inputText">
            <option value="">--</option>  
            <option ng-repeat="item in options" ng-selected='inputText==item[0]'  value="{{item[0]}}">{{item[1]}}</option>
        </select>
        <p class='help-block'>{{description}}</p>
    </div>
</div>
